dataset_name: open_images
cache_dir: ./.cache
# data_dir: ./data/Open_Images/train/downsampled_600k # 188,642 images (not 600K)
data_dir: ./data/Open_Images/train/downsampled_1000k #  314,437 images (not 1000k)
# data_dir: ./data/Open_Images/train/downsampled/combined #  total 150K images (mini_only_1-150000: 16K + mini_only_150001-234598: 9K + non_only_1-150000: 36K + mixed_1-150000: 89K)

# Image preprocessing
image_size: 96  # Match the model's input size

# Data augmentation for SSL
# backward compatibility with previous config
# if model.dino.multi_crop_augmentation is active, then below config will be ignored
augmentation:
  color_jitter: 0.4
  grayscale_prob: 0.2
  # [p_first_global, p_second_global, p_local]
  gaussian_blur_prob: [1.0, 0.1, 0.5]
  solarization_prob: [0.0, 0.2, 0.0]
  horizontal_flip_prob: 0.5

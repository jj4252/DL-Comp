# @package _global_
data:
  dataset_name: cifar100
  dataset_config: null
  streaming: false
  cache_dir: /gpfs/scratch/dl5635/.cache

  # Image preprocessing
  image_size: 32  # Native resolution 32x32
  image_key: img  # CIFAR-100 uses 'img' as the image key

  # Data splits
  train_split: train
  val_split: test

  # Data augmentation for SSL
  augmentation:
    color_jitter: 0.4
    grayscale_prob: 0.2
    gaussian_blur_prob: 0.5
    solarization_prob: 0.2
    horizontal_flip_prob: 0.5

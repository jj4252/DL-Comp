dataset_name: na_birds
cache_dir: /gpfs/scratch/dl5635/.cache
data_dir: /gpfs/data/fieremanslab/dayne/projects/DL-Final-Competition/data/NABirds/images_downsampled # 48.6K bird images

# Image preprocessing
image_size: 96  # Match the model's input size

# Data augmentation for SSL
# backward compatibility with previous config
augmentation:
  color_jitter: 0.4
  grayscale_prob: 0.2
  # [p_first_global, p_second_global, p_local]
  gaussian_blur_prob: [1.0, 0.1, 0.5]
  solarization_prob: [0.0, 0.2, 0.0]
  horizontal_flip_prob: 0.5

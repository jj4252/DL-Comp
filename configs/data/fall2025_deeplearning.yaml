# @package _global_
# Main competition dataset - 500K images from tsbpp/fall2025_deeplearning
data:
  # Original HuggingFace dataset identifier (kept for reference / optional use)
  dataset_name: tsbpp/fall2025_deeplearning
  dataset_config: null
  cache_dir: /gpfs/scratch/dl5635/.cache

  # Use locally stored images instead of loading from HuggingFace.
  # The 500k images should be downloaded to:
  #   /gpfs/data/fieremanslab/dayne/projects/DL-Final-Competition/data/fall2025_dl/train
  use_local_files: true
  data_dir: /gpfs/data/fieremanslab/dayne/projects/DL-Final-Competition/data/fall2025_dl/train

  # Image preprocessing
  image_size: 96  # Native resolution 96x96 - DO NOT CHANGE per competition rules
  image_key: image  # Only used when loading from HuggingFace

  # Data splits (for HF datasets; local mode uses `data_dir` only)
  train_split: train
  val_split: null  # No validation split in this dataset

  # Data augmentation for SSL
  augmentation:
    color_jitter: 0.4
    grayscale_prob: 0.2
    gaussian_blur_prob: 0.5
    solarization_prob: 0.2
    horizontal_flip_prob: 0.5



# this dataset is used for debugging purposes
dataset_name: open_images_debug_1
cache_dir: ./.cache
data_dir: ./data/Open_Images/train/downsampled_200k_debug_1 # 23703 images (not 200K)

# Image preprocessing
image_size: 96  # Match the model's input size

# Data augmentation for SSL
# backward compatibility with previous config
augmentation:
  color_jitter: 0.4
  grayscale_prob: 0.2
  # [p_first_global, p_second_global, p_local]
  gaussian_blur_prob: [1.0, 0.1, 0.5]
  solarization_prob: [0.0, 0.2, 0.0]
  horizontal_flip_prob: 0.5

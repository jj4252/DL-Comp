# Evaluation configuration for CUB-200 submission
defaults:
  - model: dino_v2
  - data: null  # not use during evaluation
  - evaluation/data@evaluation.data.0: cub200 # for submission, only support one dataset for now
  - _self_

# Experiment settings
experiment_name: eval_submission
seed: 42

# Training settings (required by config structure, not used during eval)
training:
  num_workers: 8
  batch_size: 256

# Distributed training (not used during eval)
distributed:
  enabled: false

# Evaluation settings
evaluation:
  checkpoint_dir: /path/to/your/checkpoints  # Directory with checkpoints (best_cub200 for CUB-200, best_mini_imagenet for mini-ImageNet)
  batch_size: 256
  results_dir: /gpfs/data/fieremanslab/dayne/projects/DL-Final-Competition/eval_results
  method: linear  # Options: linear, knn

  # k-NN evaluation
  knn_k: 20  # Number of neighbors for k-NN

  # Linear probing
  linear_probe_epochs: 1800
  linear_probe_lr: 0.001

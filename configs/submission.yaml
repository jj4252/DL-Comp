# Evaluation configuration for CUB-200 submission
defaults:
  - model: dino_v2
  - data: null  # not use during evaluation
  - evaluation/data@evaluation.data.0: cub200
  - evaluation/data@evaluation.data.1: mini_imagenet
  - evaluation/data@evaluation.data.2: sun397
  - _self_

# Experiment settings
experiment_name: eval_submission
seed: 42

# Training settings (required by config structure, not used during eval)
training:
  num_workers: 8
  batch_size: 256

# Distributed training (not used during eval)
distributed:
  enabled: false

# Evaluation settings
evaluation:
  checkpoint_dir: /path/to/directory/with/checkpoints  # Directory with checkpoints
  checkpoints:
    - checkpoint_epoch_200.example.pth
    - checkpoint_epoch_190.example.pth
    - checkpoint_epoch_180.example.pth
  batch_size: 256
  results_dir: ./eval_results
  methods:  # Options: linear, knn
    - linear
    - knn

  # k-NN evaluation
  knn_k: 20  # Number of neighbors for k-NN

  # Linear probing
  linear_probe_epochs: 1800
  linear_probe_lr: 0.001